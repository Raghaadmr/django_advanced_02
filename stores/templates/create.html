{% extends "base.html" %}


{% block content %}

<!-- One -->
<section id="one" class="wrapper style2">
  <div class="inner">
    <div class="grid-style">
      <div>
        <div class="box">
          <form action="{% url 'store-create' %}" method="POST">
              {% csrf_token %}
              <input type="submit" value="Create" class="btn" style="background-color: red; color: black;">
            </form>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Two -->
<section id="two" class="wrapper style3" style="background-image: url('{% static 'images/bg.jpg' %}')">
  <div class="inner">
    <header class="align-center">
      <p>Quality. Guarenteed.</p>
      <h2>The eMall by Coded</h2>
    </header>
  </div>
</section>

{% endblock content %}
